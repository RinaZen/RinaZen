<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>犬種診断 🐶</title>
  <style>
    body { 
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center; 
      margin: 20px; 
      background: #fff0f5; 
      color: #333;
    }

    h1 {
      font-size: 28px;
      color: #ff69b4;
      margin-bottom: 5px;
    }

    p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    button { 
      margin: 5px; 
      padding: 12px 25px; 
      font-size: 16px; 
      border-radius: 12px; 
      border: none; 
      background: #ffb6c1; 
      color: white; 
      cursor: pointer; 
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff69b4;
    }

    #result { 
      margin-top: 20px; 
      font-size: 22px; 
      font-weight: bold; 
      color: #ff69b4;
      background: #fff0f5;
      border-radius: 12px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>🐾 あなたにピッタリの犬種診断 🐾</h1>
  <p>質問に答えて、あなたにピッタリの犬種を見つけよう！</p>

  <div id="question"></div>
  <div id="choices"></div>
  <div id="result"></div>

  <script>
    // ===== 質問と選択肢 =====
    const questions = [
      "Q1. 見た目が好きなのは？", 
      "Q2. 大きさは？", 
      "Q3. お散歩はどれくらい行きたい？", 
      "Q4. 好きな性格は？", 
      "Q5. 毛の長さは？", 
      "Q6. 一緒に遊ぶなら？", 
      "Q7. お出掛けするなら？", 
      "Q8. 抜け毛は気になる？", 
      "Q9. どっちが嬉しい？", 
      "Q10. 休日の過ごし方は？", // ←変更
      "Q11. 鳴き声は気になる？", 
      "Q12. 初めて犬を飼う？"
    ];

    const choicesList = [
      ["A: かっこいい", "B: かわいい"],
      ["A: 大きい犬", "B: 小さい犬"],
      ["A: 30分以内", "B: 1時間以上"],
      ["A: 元気いっぱい", "B: のんびり"],
      ["A: 短いのが好き", "B: 長いのが好き"],
      ["A: 室内で遊ぶ", "B: 屋外で遊ぶ"],
      ["A: ドッグラン", "B: プール"],
      ["A: 気になる", "B: 気にならない"],
      ["A: 自分だけに懐く", "B: 自分以外にもフレンドリー"],
      ["A: インドア", "B: アウトドア"], // ←休日の過ごし方に合わせた選択肢
      ["A: 気になる", "B: 気にならない"],
      ["A: 初めて", "B: 経験あり"]
    ];

    // ===== 診断結果 20犬種 =====
    const dogTypes = [
      "MIX 🐶",
      "トイプードル 🐩",
      "チワワ 🐶",
      "柴犬 🐕",
      "ミニチュア・ダックスフンド 🐶",
      "ポメラニアン 🐶",
      "ミニチュア・シュナウザー 🐶",
      "フレンチ・ブルドッグ 🐶",
      "マルチーズ 🐶",
      "ヨークシャー・テリア 🐶",
      "シー・ズー 🐶",
      "ダックス 🐶",
      "ゴールデン・レトリーバー 🐕",
      "ビション・フリーゼ 🐶",
      "パグ 🐶",
      "コーギー 🐶",
      "パピヨン 🐶",
      "ボーダー・コリー 🐶",
      "ジャック・ラッセル・テリア 🐶",
      "ペキニーズ 🐶"
    ];

    let currentQ = 0;
    let score = 0;

    // ===== 質問表示 =====
    function showQuestion() {
      if (currentQ < questions.length) {
        document.getElementById('question').innerText = questions[currentQ];
        const choicesDiv = document.getElementById('choices');
        choicesDiv.innerHTML = "";
        choicesList[currentQ].forEach(option => {
          const btn = document.createElement("button");
          btn.innerText = option;
          btn.onclick = () => select(option[0]);
          choicesDiv.appendChild(btn);
        });
      } else {
        showResult();
      }
    }

    // ===== 選択肢クリック時 =====
    function select(option) {
      score += option.startsWith("A") ? 2 : 1;
      currentQ++;
      showQuestion();
    }

    // ===== 結果表示 =====
    function showResult() {
      // 12問 × 最大2点 = 24点, 最小12点 → 12〜24の範囲
      const index = Math.min(Math.floor((score - 12) * 20 / (24 - 12)), 19);
      const result = `あなたにピッタリの犬種は：${dogTypes[index]}！`;

      document.getElementById('question').innerText = "";
      document.getElementById('choices').innerHTML = "";
      document.getElementById('result').innerText = result;
    }

    showQuestion();
  </script>
</body>
</html>
